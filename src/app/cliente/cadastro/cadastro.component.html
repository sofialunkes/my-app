<mat-card>
  <h1>Cadastro</h1>
  <form>
    <mat-form-field>
      <mat-label>Nome</mat-label>
      <input matInput type="text" id="nome" name="nome">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput type="email" id="email" name="email">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Senha</mat-label>
      <input matInput type="password" id="senha" name="senha">
    </mat-form-field>
    <button type="submit">Cadastrar</button>
  </form>
</mat-card>
